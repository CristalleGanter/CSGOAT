<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-modal__header">
        <h1 class="slds-modal__title slds-hyphenate slds-text-heading--medium" >Assign Tasks</h1>
    </div>
        <lightning-card>
            <div class = "slds-p-left_small">
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="text"
                                      label="Task Search"
                                      onchange={handleInputChange}
                                      onkeypress={handleSearchButton}></lightning-input>
                    <div class="slds-p-top_small">
                      <lightning-button label="Search"
                                        onclick={handleSearchClick}
                                        variant="brand"></lightning-button>
                    </div></div>
                <div class="slds-scrollable" style="height:20rem">
                    <lightning-datatable class="slds-table_bordered slds-table_striped"  
                    columns={columns} 
                    key-field="Id"
                    onrowselection={handleRowSelection}
                    draft-values={draftValues}
                    onsave={handleSave}
                    data={tasks}></lightning-datatable>
                <!--  suppress-bottom-bar -->
                </div>
            </div> 
    </lightning-card>

<div class="slds-modal__footer slds-align_absolute-center">
    <div class="slds-p-left_x-small"></div>
    <lightning-button label = "Assign Tasks" 
    variant="success"
    onclick={assignSelectedTasks}>
    </lightning-button>
    
    <div class="slds-p-right_x-small"></div>
   </div>
</template>
